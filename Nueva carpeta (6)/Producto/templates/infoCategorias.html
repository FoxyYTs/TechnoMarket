<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'CSS/styles.css'%}">
    </head>
    <body style="background-color: papayawhip;">
        <nav>
            <a href="/">
                <button>INICIO</button>
            </a>
            <img src="{% static 'img/logoNoFonddo.png' %}" width="50">
        </nav>
        <header>
            <h1>{{categoria}}</h1>
        </header>
        <main id="pagCategorias">
            <h2>{{'categoria'}}</h2>

            {% for i in arreglo %}
                {% if i.categoria == categoria %}
                    <img src="{% static '' %}{{i.img1_prod}}" alt="">
                    <h1>{{i.nombre_prod}}</h1>
                {%endif%}
            {% endfor %}

            <h2>Pedro</h2>
        </main>
    </body>
</html>
